<h2 class="form-title">Add Student</h2>
<form [formGroup]="studentForm" (ngSubmit)="saveStudent()" class="student-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-input">
  </div>
  
  <div class="form-group">
    <label for="age">Age</label>
    <input id="age" formControlName="age" type="number" class="form-input">
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input id="department" formControlName="department" class="form-input">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-input">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" class="form-input" maxlength="10">
  </div>
  
  <button type="submit" class="submit-btn">âž• Add Student</button>
</form>
